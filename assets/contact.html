<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a440e138b.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" alt="top-logo"></a>
        </div>
           <div class="social"> <ul class="animate__animated animate__fadeInLeftBig">
                <li><a href="http://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="http://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="http://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a></li>
            </ul>
            </div>

    
            <nav class="navbar">
                <ul class="animate__animated animate__fadeInLeftBig">
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="form">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            
                <h1>Join The Frenchie Meetup</h1>
            
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="text-input" name="first_name" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="text-input" name="last_name" required>
                
                  <label for="email">Email Address</label>
                <input type="email" id="email" class="text-input" name="email_address" required>

                <label for="dog-name">Frenchies Name</label>
                <input type="text" id="dog-name" class="text-input" name="first_name" required>
                
                
                <input type="submit" class="submit-button" value="Sign me up!">
                
                
            </form>

            <section>
                <div class="meetup-times">
                    <h1>Papel Cross <br> Phoenix Park</h1>
                    <h3>Tuesday</h3>
                    <p>5:00pm</p>
                    <h3>Saturday</h3>
                    <p>10:00am</p>
                </div>

            </section>
            
            

        </section>




  


        
        
    <footer>
        <div class="top-footer">
            <h3>Copyright 2021 Fifi the Frenchie.</h3>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Help and FAQ</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="bottom-footer">
        </div>
    </footer>
    
</body>
</html>
